appname: "logcount"
entrypoints:
  celery1:
      cmd: "celery -A log.logdeal worker -l warning --concurrency=10 -n worker1.logcount.com"
  celery2:
      cmd: "celery -A log.logdeal worker -l warning --concurrency=10 -n worker2.logcount.com"
  command:
    cmd: "python main.py"
  web:
    cmd: "python app.py"
    ports:
      - "5000/tcp"
build:
  - "pip install -r requirements.txt"
meta:
  version: "20150823"
